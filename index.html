<!DOCTYPE html>
<html>
    <head>
        <style>
        html, 
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
        </style>
    </head>
    <body>
    <div id="map">
    </div>
    <script>
        var map;
        function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.359146, lng: -71.049764},
          zoom: 13
        });
      }
    </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjhbgvm3SLWmHBGPQb0VzCQ2uHQHpJ6ow&v=3&callback=initMap">
        </script>
    </body>
</html>
